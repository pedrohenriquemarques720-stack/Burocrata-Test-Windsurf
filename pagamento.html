<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burocrata de Bolso - Pagamento</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #10263D;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { max-width: 500px; width: 90%; margin: 20px; }
        .card {
            background: #1a3658;
            border-radius: 20px;
            padding: 30px;
            border: 3px solid #F8D96D;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        h1 {
            color: #F8D96D;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .dados-compra {
            background: #0f2a40;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .dados-compra p { margin: 10px 0; font-size: 1.1em; }
        .dados-compra strong { color: #F8D96D; }
        .pix-area {
            background: #2a4a75;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .pix-codigo {
            background: #10263D;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            word-break: break-all;
            margin: 15px 0;
            color: #F8D96D;
            font-size: 0.8em;
        }
        .btn-copiar {
            background: #F8D96D;
            color: #10263D;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
        }
        .btn-copiar:hover { transform: scale(1.02); }
        .btn-confirmar {
            background: #27AE60;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            margin: 10px 0;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-confirmar:hover { background: #2ecc71; }
        .btn-voltar {
            background: transparent;
            color: #F8D96D;
            border: 2px solid #F8D96D;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-voltar:hover { background: rgba(248, 217, 109, 0.1); }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        .status.sucesso {
            background: rgba(39, 174, 96, 0.2);
            border: 1px solid #27AE60;
            color: #27AE60;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>‚öñÔ∏è Pagamento via PIX</h1>
            
            <div id="dados-compra" class="dados-compra">
                <p><strong>Pacote:</strong> <span id="pacote-nome">Carregando...</span></p>
                <p><strong>Valor:</strong> R$ <span id="pacote-valor">0</span></p>
                <p><strong>Cr√©ditos:</strong> <span id="pacote-creditos">0</span></p>
                <p><strong>E-mail:</strong> <span id="usuario-email">carregando...</span></p>
            </div>

            <div class="pix-area">
                <h3 style="color: #F8D96D;">üì± PIX Copia e Cola</h3>
                <p>Use a chave abaixo para pagar:</p>
                <div class="pix-codigo" id="pix-codigo">carregando...</div>
                <button class="btn-copiar" onclick="copiarPix()">üìã Copiar chave PIX</button>
                <p style="font-size: 0.9em; margin-top: 10px; color: #a0aec0;">
                    Pague via PIX usando esta chave aleat√≥ria
                </p>
            </div>

            <p style="text-align: center; margin: 20px 0; color: #a0aec0;">
                Ap√≥s pagar, clique no bot√£o abaixo:
            </p>

            <button class="btn-confirmar" onclick="confirmarPagamento()">
                ‚úÖ J√Å PAGUEI - LIBERAR CR√âDITOS
            </button>
            
            <div id="status-mensagem" class="status"></div>
            
            <a href="index.html" class="btn-voltar">
                ‚Üê Voltar para Loja
            </a>
        </div>
    </div>

        <script>
        // ===== CHAVES PIX =====
        const CHAVES_PIX = {
            'bronze': 'bff1474d-f72f-4112-b144-fe2739a74e1d',
            'prata': '390381ac-75ec-42da-b1a5-780590828559',
            'pro': '7552c5aa-1808-4adf-8abc-f1ea510ac273'
        };

        // ===== PEGAR DADOS DA URL =====
        const urlParams = new URLSearchParams(window.location.search);
        const pacote = urlParams.get('pacote') || 'bronze';
        const valor = urlParams.get('valor') || '15';
        const creditos = urlParams.get('creditos') || '30';
        const email = urlParams.get('email') || '';

        // ===== CARREGAR DADOS =====
        document.getElementById('pacote-nome').textContent = pacote.charAt(0).toUpperCase() + pacote.slice(1);
        document.getElementById('pacote-valor').textContent = valor;
        document.getElementById('pacote-creditos').textContent = creditos === 'ilimitado' ? 'Ilimitado' : creditos;
        document.getElementById('usuario-email').textContent = email || 'N√£o informado';
        document.getElementById('pix-codigo').textContent = CHAVES_PIX[pacote] || CHAVES_PIX['bronze'];

        // ===== FUN√á√ÉO COPIAR PIX =====
        function copiarPix() {
            const pixCode = document.getElementById('pix-codigo').textContent;
            navigator.clipboard.writeText(pixCode).then(() => {
                mostrarMensagem('‚úÖ Chave PIX copiada!', 'sucesso');
            }).catch(() => {
                alert('‚ùå Erro ao copiar. Copie manualmente.');
            });
        }

        // ===== FUN√á√ÉO CONFIRMAR PAGAMENTO =====
        async function confirmarPagamento() {
            if (!email) {
                mostrarMensagem('‚ùå E-mail n√£o informado', 'erro');
                return;
            }

            mostrarMensagem('‚è≥ Processando pagamento...', 'info');

            try {
                const response = await fetch('confirmar-pagamento.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        pacote: pacote
                    })
                });

                const data = await response.json();

                if (data.success) {
                    mostrarMensagem(`‚úÖ Pagamento confirmado! ${data.creditos_adicionados} cr√©ditos adicionados.`, 'sucesso');
                    
                    // Atualizar cr√©ditos na sessionStorage se poss√≠vel
                    const usuarioSalvo = sessionStorage.getItem('usuarioLogado');
                    if (usuarioSalvo) {
                        const usuario = JSON.parse(usuarioSalvo);
                        usuario.burocreditos = data.novo_total;
                        sessionStorage.setItem('usuarioLogado', JSON.stringify(usuario));
                    }
                } else {
                    mostrarMensagem('‚ùå Erro: ' + (data.error || 'Erro desconhecido'), 'erro');
                }
            } catch (error) {
                mostrarMensagem('‚ùå Erro ao conectar com o servidor', 'erro');
                console.error(error);
            }
        }

        // ===== FUN√á√ÉO MOSTRAR MENSAGEM =====
        function mostrarMensagem(texto, tipo) {
            const statusDiv = document.getElementById('status-mensagem');
            statusDiv.textContent = texto;
            statusDiv.className = 'status ' + tipo;
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
    </script>
