<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burocrata de Bolso - Pagamento</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #10263D; font-family: Arial, sans-serif; color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { max-width: 500px; width: 90%; margin: 20px; }
        .card { background: #1a3658; border-radius: 20px; padding: 30px; border: 3px solid #F8D96D; }
        h1 { color: #F8D96D; text-align: center; margin-bottom: 30px; }
        .dados-compra { background: #0f2a40; border-radius: 15px; padding: 20px; margin-bottom: 30px; }
        .dados-compra p { margin: 10px 0; }
        .dados-compra strong { color: #F8D96D; }
        .btn-pagar { background: linear-gradient(135deg, #F8D96D, #d4b747); color: #10263D; border: none; padding: 20px; border-radius: 10px; font-weight: 700; font-size: 1.3em; width: 100%; cursor: pointer; margin: 20px 0; }
        .btn-pagar:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(248, 217, 109, 0.4); }
        .btn-voltar { background: transparent; color: #F8D96D; border: 2px solid #F8D96D; padding: 12px; border-radius: 10px; font-weight: 600; width: 100%; cursor: pointer; margin-top: 20px; }
        .loading { display: none; text-align: center; padding: 30px; }
        .loading-spinner { border: 4px solid rgba(248, 217, 109, 0.2); border-top-color: #F8D96D; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .status { padding: 15px; border-radius: 10px; margin: 20px 0; display: none; }
        .status.sucesso { background: rgba(39, 174, 96, 0.2); border: 1px solid #27AE60; display: block; }
        .status.erro { background: rgba(231, 76, 60, 0.2); border: 1px solid #E74C3C; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>‚öñÔ∏è Finalizar Compra</h1>
            
            <div class="dados-compra" id="dados-compra">
                <p><strong>Pacote:</strong> <span id="pacote-nome">Carregando...</span></p>
                <p><strong>Valor:</strong> R$ <span id="pacote-valor">0</span></p>
                <p><strong>Cr√©ditos:</strong> <span id="pacote-creditos">0</span></p>
                <p><strong>Seu e-mail:</strong> <span id="usuario-email">carregando...</span></p>
            </div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Processando...</p>
            </div>
            
            <button class="btn-pagar" id="btn-pagar" onclick="redirecionarPagamento()">
                üí≥ Ir para o Mercado Pago
            </button>
            
            <div id="status-mensagem" class="status"></div>
            
            <button class="btn-voltar" onclick="window.location.href='index.html'">
                ‚Üê Voltar para Loja
            </button>
        </div>
    </div>

    <script>
        // Links do Mercado Pago
        const LINKS_MP = {
            'bronze': 'https://mpago.la/2ss4rSt',
            'prata': 'https://mpago.la/1UFjmFD',
            'pro': 'https://mpago.la/32FZG95'
        };
        
        // Pegar dados da URL
        const urlParams = new URLSearchParams(window.location.search);
        const pacote = urlParams.get('pacote') || 'bronze';
        const valor = urlParams.get('valor') || '15';
        const creditos = urlParams.get('creditos') || '30';
        
        // Recuperar usu√°rio
        let usuarioAtual = null;
        try {
            const usuarioSalvo = sessionStorage.getItem('usuarioLogado');
            if (usuarioSalvo) {
                usuarioAtual = JSON.parse(usuarioSalvo);
            }
        } catch (e) {}
        
        // Nomes dos pacotes
        const nomes = { 'bronze': 'Bronze', 'prata': 'Prata', 'pro': 'PRO' };
        
        // Mostrar dados
        document.getElementById('pacote-nome').textContent = nomes[pacote] || pacote;
        document.getElementById('pacote-valor').textContent = valor;
        document.getElementById('pacote-creditos').textContent = creditos === 'ilimitado' ? 'Ilimitado' : creditos + ' cr√©ditos';
        document.getElementById('usuario-email').textContent = usuarioAtual ? usuarioAtual.email : 'N√£o logado';
        
        function mostrarMensagem(texto, tipo) {
            const statusDiv = document.getElementById('status-mensagem');
            statusDiv.textContent = texto;
            statusDiv.className = 'status ' + tipo;
        }
        
        async function redirecionarPagamento() {
            if (!usuarioAtual) {
                alert('‚ùå Fa√ßa login primeiro');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('btn-pagar').style.display = 'none';
            
            try {
                // Tentar salvar no servidor
                const response = await fetch('salvar-compra.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        usuario_id: usuarioAtual.id,
                        pacote: pacote,
                        creditos: creditos,
                        valor: valor
                    })
                });
                
                const data = await response.json();
                console.log('Resposta:', data);
                
                // Mesmo se der erro, redireciona (o webhook vai resolver depois)
                localStorage.setItem('compraPendente', JSON.stringify({
                    pacote: pacote,
                    creditos: creditos,
                    usuarioId: usuarioAtual.id
                }));
                
                window.location.href = LINKS_MP[pacote];
                
            } catch (error) {
                console.error('Erro:', error);
                // Mesmo com erro, tenta redirecionar
                localStorage.setItem('compraPendente', JSON.stringify({
                    pacote: pacote,
                    creditos: creditos,
                    usuarioId: usuarioAtual.id
                }));
                window.location.href = LINKS_MP[pacote];
            }
        }
    </script>
</body>
</html>
