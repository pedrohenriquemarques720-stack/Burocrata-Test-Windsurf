<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burocrata de Bolso - Pagamento</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #10263D;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { max-width: 500px; width: 90%; margin: 20px; }
        .card {
            background: #1a3658;
            border-radius: 20px;
            padding: 30px;
            border: 3px solid #F8D96D;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        h1 {
            color: #F8D96D;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .dados-compra {
            background: #0f2a40;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .dados-compra p { margin: 10px 0; font-size: 1.1em; }
        .dados-compra strong { color: #F8D96D; }
        .btn-pagar {
            background: linear-gradient(135deg, #F8D96D, #d4b747);
            color: #10263D;
            border: none;
            padding: 20px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.3em;
            width: 100%;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-pagar:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(248, 217, 109, 0.4);
        }
        .btn-voltar {
            background: transparent;
            color: #F8D96D;
            border: 2px solid #F8D96D;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-voltar:hover { background: rgba(248, 217, 109, 0.1); }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .spinner {
            border: 4px solid rgba(248, 217, 109, 0.2);
            border-top: 4px solid #F8D96D;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info-webhook {
            font-size: 0.8em;
            color: #a0aec0;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>‚öñÔ∏è Finalizar Compra</h1>
            
            <div class="dados-compra">
                <p><strong>Pacote:</strong> <span id="pacote-nome"></span></p>
                <p><strong>Valor:</strong> R$ <span id="pacote-valor"></span></p>
                <p><strong>Cr√©ditos:</strong> <span id="pacote-creditos"></span></p>
                <p><strong>E-mail:</strong> <span id="usuario-email"></span></p>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>üîç Criando pagamento...</p>
            </div>

            <button id="btn-pagar" class="btn-pagar" onclick="criarPagamento()">
                üí≥ Ir para o AbacatePay
            </button>
            
            <div class="info-webhook" id="webhook-info"></div>
            
            <a href="/" class="btn-voltar">‚Üê Voltar para Loja</a>
        </div>
    </div>

    <script>
        // Pegar par√¢metros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const pacote = urlParams.get('pacote') || 'bronze';
        const valor = urlParams.get('valor') || '15';
        const creditos = urlParams.get('creditos') || '30';
        const email = urlParams.get('email') || '';
        
        // Webhook configurado
        const webhookId = 'webh_dev_ahdHbQwGkz4qds2aphSsHWtH';
        const webhookUrl = 'https://burocratadebolso.com.br/webhook/abacate';
        
        // Preencher dados na p√°gina
        document.getElementById('pacote-nome').textContent = pacote.charAt(0).toUpperCase() + pacote.slice(1);
        document.getElementById('pacote-valor').textContent = valor;
        document.getElementById('pacote-creditos').textContent = creditos;
        document.getElementById('usuario-email').textContent = email || 'N√£o informado';
        document.getElementById('webhook-info').innerHTML = `Webhook ID: ${webhookId}<br>URL: ${webhookUrl}`;

        function criarPagamento() {
            const btn = document.getElementById('btn-pagar');
            const loading = document.getElementById('loading');
            
            // Mostrar loading
            btn.style.display = 'none';
            loading.style.display = 'block';
            
            // Pegar usu√°rio do sessionStorage (se existir)
            let usuario_id = 1;
            let usuario_nome = 'Cliente';
            try {
                const usuarioLogado = sessionStorage.getItem('usuarioLogado');
                if (usuarioLogado) {
                    const user = JSON.parse(usuarioLogado);
                    usuario_id = user.id || 1;
                    usuario_nome = user.nome || 'Cliente';
                }
            } catch(e) {
                console.warn('Erro ao ler sessionStorage:', e);
            }
            
            // Dados para enviar ao backend
            const dados = {
                pacote: pacote,
                valor: parseFloat(valor),
                creditos: creditos,
                usuario_id: usuario_id,
                usuario_email: email,
                usuario_nome: usuario_nome,
                usuario_cpf: '' // Opcional
            };
            
            console.log('üì§ Enviando dados:', dados);
            
            // Chamar API do backend (usando caminho relativo)
            fetch('/criar-pagamento', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dados)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('üì• Resposta:', data);
                if (data.success && data.url_pagamento) {
                    // Redirecionar para o AbacatePay
                    window.location.href = data.url_pagamento;
                } else {
                    alert('Erro ao criar pagamento: ' + (data.error || 'Tente novamente'));
                    btn.style.display = 'block';
                    loading.style.display = 'none';
                }
            })
            .catch(error => {
                console.error('‚ùå Erro:', error);
                alert('Erro de conex√£o com o servidor. Verifique se o backend est√° rodando em http://localhost:5000');
                btn.style.display = 'block';
                loading.style.display = 'none';
            });
        }
    </script>
</body>
</html>
