<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Confirmado - Burocrata de Bolso</title>
    <style>
        body {
            background: #10263D;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            text-align: center;
            background: #1a3658;
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #F8D96D;
        }
        h1 { color: #F8D96D; font-size: 2em; margin-bottom: 20px; }
        .checkmark {
            font-size: 5em;
            color: #27AE60;
            margin: 20px 0;
        }
        .btn {
            background: linear-gradient(135deg, #F8D96D, #d4b747);
            color: #10263D;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
        }
        .btn:hover { transform: translateY(-3px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">✅</div>
        <h1>Pagamento Confirmado!</h1>
        <p>Seus créditos já foram adicionados à sua conta.</p>
        <p>Você já pode fechar esta página e voltar ao Burocrata de Bolso.</p>
        <a href="/" class="btn">Voltar ao Início</a>
    </div>
</body>
</html>
