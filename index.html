<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burocrata de Bolso - Login</title>
    <meta http-equiv="refresh" content="0; url=http://localhost:8501">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #10263D;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .loading-container {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(248, 217, 109, 0.3);
            border-top: 4px solid #F8D96D;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #F8D96D;
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            color: #e2e8f0;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .link {
            color: #F8D96D;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #F8D96D;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            transition: all 0.3s;
        }
        .link:hover {
            background: rgba(248, 217, 109, 0.1);
            color: #FFE87C;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1>⚖️ BUROCRATA DE BOLSO</h1>
        <p>Redirecionando para o sistema...</p>
        <p style="font-size: 0.9em; color: #a0aec0;">
            Se não for redirecionado automaticamente, 
            <a href="http://localhost:8501" class="link">clique aqui</a>
        </p>
    </div>
</body>
</html>
