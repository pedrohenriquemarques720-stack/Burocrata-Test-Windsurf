<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pendente - Burocrata de Bolso</title>
    <style>
        body {
            background: #10263D;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            text-align: center;
            background: #1a3658;
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #F8D96D;
        }
        h1 { color: #F39C12; font-size: 2em; }
        .spinner {
            border: 4px solid rgba(248, 217, 109, 0.2);
            border-top: 4px solid #F8D96D;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { background: #F8D96D; color: #10263D; padding: 15px 40px; border-radius: 10px; text-decoration: none; display: inline-block; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Pagamento Pendente</h1>
        <p>Seu pagamento está sendo processado.</p>
        <p>Assim que for confirmado, seus créditos serão liberados automaticamente.</p>
        <a href="/" class="btn">Voltar ao Início</a>
    </div>
</body>
</html>
